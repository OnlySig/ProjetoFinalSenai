<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                </li>
            </div>
            <div class="mobile__ancors">

            </div>
        </ul>

        <div class="model__container">

                <span>Shop Now</span>

            <div class="produtos">

            </div>
